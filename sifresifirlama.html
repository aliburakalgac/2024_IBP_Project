<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Şifremi Unuttum</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .reset-container h2 {
            margin-bottom: 20px;
        }
        .reset-container .form-group {
            margin-bottom: 15px;
        }
        .reset-container .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2 class="text-center">Şifremi Unuttum</h2>
        <form method="POST" action="/password-reset" onsubmit="return showAlert()">
            <div class="form-group">
                <label for="email">E-Postanız</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Şifreyi Sıfırlayın</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        function showAlert() {
            alert("Şifre sıfırlama bağlantısı e-postanıza gönderildi");
            return true;
        }
    </script>
</body>
</html>
