<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Announcements</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .announcement-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        .announcement-container h2 {
            margin-bottom: 20px;
        }
        .announcement-list {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="announcement-container">
        <h2 class="text-center">Duyurular</h2>
        <div class="announcement-list">
            <div class="card mb-3">
                <div class="card-header">
                    <h5 class="card-title">Babalar Günü İndirimi</h5>
                    <h6 class="card-subtitle mb-2 text-muted">1 Haziran 2024</h6>
                </div>
                <div class="card-body">
                    <p class="card-text">Babalar gününe özel ₺2000 alışverişinize sepette ₺500 indirim kuponu tüm kullanıcılarımıza tanımlanmıştır.</p>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">
                    <h5 class="card-title">Yeni Ürün Alarmı</h5>
                    <h6 class="card-subtitle mb-2 text-muted">31 Mayıs 2024</h6>
                </div>
                <div class="card-body">
                    <p class="card-text">Yeni sezon ürünlerimiz stoklarımızda.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
