<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Announcement Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .announcement-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .announcement-container h2 {
            margin-bottom: 20px;
        }
        .announcement-container .form-group {
            margin-bottom: 15px;
        }
        .announcement-container .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="announcement-container">
        <h2 class="text-center">Duyuru Ekle</h2>
        <form id="announcementForm">
            <div class="form-group">
                <label for="title">Duyuru Başlığı</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Duyuru İçeriği</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-success" onclick="saveAnnouncement()">Duyuruyu Yayınla</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function saveAnnouncement() {

            alert('Duyuru Başarıyla Yayınlandı');
        }
    </script>
</body>
</html>
